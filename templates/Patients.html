{% extends 'homepage.html' %}
{%  load static %}
{% block content %}

<br>
<a href="/Add-Patient/">Add Patient</a>
<br>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Gender</th>
          <th scope="col"></th>
          <!-- <th scope="col">Approved Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">1</th> -->
          {% for Patient in Patients %}
          <th><a href="/Patients/{{ Patient.id }}">{{ Patient.name}}</a></th>
              <!-- <th>{{ AppointmenPatientt.id_number}}</th>-->
              <th>{{ Patient.phone}}</th>
              <th>{{ Patient.gender}}</th>
              <th><a href="/Update-Patient/{{ Patient.id }}">Edit</a></th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
