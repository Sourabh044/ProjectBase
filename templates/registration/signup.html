{% extends 'homepage.html' %}
{%  load static %}
{% block content %}

{% for message in messages %}
<div class="alert alert-success">
     <a class="close" href="#" data-dismiss="alert">Ã—</a>
          {{ message }}
</div>
{% endfor %}
<div class="col-md-6">
  <div class="myLeftCtn"> 
      <form class="myForm text-center" method="post" action="">
          {% csrf_token %}
          <header>Create new account</header>
          
          <div class="form-group">
              <i class="fas fa-user"></i>
              <input class="myInput" type="text" placeholder="Username" name="username" required> 
          </div>
          <div class="form-group">
              <i class="fas fa-user"></i>
              <input class="myInput" type="text" placeholder="First Name" name="first_name" required> 
          </div>
          <div class="form-group">
              <i class="fas fa-user"></i>
              <input class="myInput" type="text" placeholder="Last Name" name="last_name" required> 
          </div>

          <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input class="myInput" placeholder="Email" type="text" name="email" required> 
          </div>

          <div class="form-group">
              <i class="fas fa-lock"></i>
              <input class="myInput" type="password" name="password" placeholder="Password" required> 
          </div>

          <div class="form-group">
              <label>
                  <input id="check_1" name="check_1"  type="checkbox" required><small> I read and agree to Terms & Conditions</small></input> 
                  <div class="invalid-feedback">You must check the box.</div>
              </label>
          </div>

          <input type="submit" class="butt" value="CREATE ACCOUNT">
          
      </form>
  </div>
</div> 
{% endblock content %}
